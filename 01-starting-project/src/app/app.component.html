<demo-header />

<main>
    <ul id="users">
        @for (allUsers of users; track allUsers.id) {
            <li>
                <app-user [selected]="allUsers.id === selectedUserId" [user]="allUsers" (select)="onSelectUser($event)" />
            </li>
        }      
    </ul>

    @if(selectedUser) {
        <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name"/>
    } @else {
        <p id="fallback">Select a user to see tasks</p>
    }
    
</main>
