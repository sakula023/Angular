@if(isAddingTasks) {
<p>
    <app-new-tasks [userId]='userId' (close)="onCloseAddTasks()" />
</p>
}

<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTasks()">Add Tasks</button>
        </menu>
    </header>

    <ul>
        @for(tasks of selectedUserTasks; track tasks.id){
        <li>
            <app-task [tasks]="tasks" />
        </li>
        }

    </ul>
</section>
